<section class="py-5">
  <div class="container px-4 px-lg-5 my-5" *ngIf="product">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image}}" alt="..." /></div>
      <div class="col-md-6" >
        <h1 class="display-5 fw-bolder">{{product.name}}</h1>
        <div class="fs-5 mb-5">
          <span>{{product.price}} EGP</span>
        </div>
        <div class="fs-5 mb-5">
          Size:
        <a href="#" style="color: black"><i class="fa fa-coffee fa-lg">&nbsp;</i></a>
        <a href="#" style="color: black"><i class="fa fa-coffee fa-2x">&nbsp;</i></a>
        <a href="#" style="color: black"><i class="fa fa-coffee fa-3x">&nbsp;</i></a>
      </div>
        <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium at dolorem quidem modi. Nam sequi consequatur obcaecati excepturi alias magni, accusamus eius blanditiis delectus ipsam minima ea iste laborum vero?</p>
        <div class="d-flex">
          <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
          <button class="btn btn-outline-dark bg-black" type="button" (click)="addItemToCart(product)" class="btn special">
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
