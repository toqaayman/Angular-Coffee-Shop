<section class="py-5 bg-light">
  <div class="container px-2 px-lg-5 mt-5" >
    <div class="row gx-2 gx-lg-5 row-cols-2 row-cols-md-4 row-cols-xl-5 justify-content-center">
      <div class="col mb-5" *ngFor="let product of products; let i = index">
        <div class="card h-100">
          <!-- Product image-->
          <img class="card-img-top" src="{{product.image}}" alt="..." />
          <!-- Product details-->
          <div class="card-body p-2">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{product.name}}</h5>
              <!-- Product price-->
              {{product.price}} EGP
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-2 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><button class="btn btn-outline-dark mt-auto" (click)="addItemToCart(product)">add to cart</button></div>
            <br>
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="['/products/view', product.id]">View item</a></div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>
