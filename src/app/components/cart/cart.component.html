  <!-- Shopping Cart-->
  <div class="table-responsive shopping-cart">
    <table class="table">
      <thead>
      <tr>
        <th>Title</th>
        <th class="text-center">Price</th>
        <th class="text-center"><button (click)="emptyCart()" class="btn btn-danger">Empty Cart</button></th>
      </tr>
      </thead>
      <tbody *ngFor="let item of items; let i = index">
      <tr>
        <td>
          <div class="product-item">
            <a class="product-thumb" href="#"><img src="{{item.image}}" alt="Product"></a>
            <div class="product-info">
              <h4 class="product-title"><a href="#">{{item.title}}</a></h4><span><em>Size:</em> {{item.size}}</span><span><em>Color:</em>
              {{item.color}}</span>
            </div>
          </div>
        </td>
        <td class="text-center text-lg text-medium">{{item.price}}</td>
        <td class="text-center">
          <button (click)="removeItem(item)" class="btn btn-danger" ><i class="fa fa-trash"></i></button>
        </td>
      </tr>

      </tbody>
    </table>
    <div class="shopping-cart-footer">
      <div class="column text-lg"><span class="text-medium">Grand Total: ${{grandTotal}}</span></div>
    </div>
    <div class="shopping-cart-footer">
      <div class="column"><button routerLink="/product/v1/get/products" class="btn btn-primary">Shop More</button></div>
      <div class="column"><button (click)="checkoutAlert()" class="btn btn-success">Checkout</button></div>
    </div>
  </div>
